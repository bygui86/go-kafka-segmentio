# http://wurstmeister.github.io/kafka-docker/
# start
#   1. docker swarm init
#   2. docker stack deploy kafka -c kafka_docker-compose.yml
# stop
#   1. docker stack rm kafka
#   2. sleep 30 # to give the time to all stacks to end properly
#   3. docker swarm leave --force

version: "3.8"
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
      resources:
        reservations:
          cpus: "0.25"
          memory: 256M
        limits:
          cpus: "0.50"
          memory: 512M
  kafka:
    # image: wurstmeister/kafka:2.12-2.3.0
    image: wurstmeister/kafka:2.12-2.3.1
    # image: wurstmeister/kafka:2.12-2.4.0
    # image: wurstmeister/kafka:2.12-2.4.1
    # image: wurstmeister/kafka:2.12-2.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: 192.168.178.48
      #      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.178.48:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092
    #      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    #      KAFKA_LISTENERS: PLAINTEXT://192.168.5.2:9092
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        reservations:
          cpus: "1"
          memory: 1G
        limits:
          cpus: "2"
          memory: 2G
